
<app-navbar ></app-navbar>
<app-background></app-background>


<div class="container text-center text-light p-5">

    <div class="row justify-content-center">
        <div class="col-lg-5 user-search">
        <form class ="user-search1" [formGroup]="usearchForm" (ngSubmit)="findUsersByState()" >
            <fieldset>
                <legend>Search Users by State</legend>
            </fieldset>

            <div class="input-field mt-3">
                <input class="form-control wdth" formControlName="current_state" type="text" placeholder="State"/>
            </div>

            <div class="row last justify-content-center">
                <input type="submit" value="Search" class="btn-searchusears mt-5" [disabled]="!prefForm.valid">
            </div>
        </form>
        </div>
    </div>
</div>
    <!-- show users -->
<div class="container text-center">
    <div class="row">
        <div class="col-lg-12">


              <table class="table-table-bordered table-hover">
                  <thead class="row">
                      <th class="col-lg-6">Users</th>     
                  </thead>

                  <tbody>
                      <tr class="row" *ngFor="let u of user">
                          <td class="col-lg-6">{{u.current_state}}</td>
                      </tr>
                  </tbody>

              </table>

          </div>
      </div>
  </div>
