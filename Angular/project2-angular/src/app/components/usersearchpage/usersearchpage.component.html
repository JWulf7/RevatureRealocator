<!-- ------------------------start------------------------------------- -->
<div class="container">
    <div class="row">

        <form [formGroup]="usearchForm" (ngSubmit)="findUsers()" >
            <fieldset>
                <legend>Search Users</legend>
            </fieldset>

            <div class="input-field">
                <label>State</label>
                <input class="form-control" formControlName="current_state" type="text" placeholder="VA"/>
            </div>

        </form>

    

<div class ="display-users" *ngIf="findUsers">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">State</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let u of user">
                <td>{{u.current_state}}</td>

            </tr>
        </tbody>

    </table>
</div>

</div>
</div>
