<app-navbar ></app-navbar>
<app-background></app-background>
<div class="container register">
    <div class="row justify-content-center">
        <div class="col-lg-5 register-form">
            <form class="form-group" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="text-muted text-centered"><h3>Register</h3></div>
                <div class="form-group">
                    <div>
                        <label>Email: </label>
                        <input class="Form-control" formControlName="email" type="text"> 
                    </div>
                    <div>
                        <label>Password: </label>
                        <input class="Form-control" formControlName="password" type="password"> 
                    </div>
                    <div>
                        <label>First Name: </label>
                        <input class="Form-control" formControlName="f_name" type="text"> 
                    </div>
                    <div>
                        <label>Last Name: </label>
                        <input class="Form-control" formControlName="l_name" type="text"> 
                    </div>
                    <div>
                        <label>Current State Code: </label>
                        <input class="Form-control" formControlName="current_state" type="text"> 
                    </div>
                    <div>
                        <label>Status: </label>
                        <select single formControlName="user_status">
                            <option *ngFor="let statustype of allStatus" [ngValue]="statustype.statusName">
                                {{statustype.statusName}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <button class="btn-search" type="submit" [disabled]="!registerForm.valid">Register</button>
                        <div *ngIf="!registerForm.valid" class="alert alert-danger">
                            <p style="font-size: 10pt;">All fields must be filled out. State Code must be of length 2.</p>
                        </div>
                    </div>
                </div>
            </form>
            
            
               
        </div>

    </div>
 </div>
