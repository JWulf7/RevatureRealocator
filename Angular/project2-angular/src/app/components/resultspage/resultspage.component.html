<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      </head>
        <h1>Search Results</h1>
        <div class="container">
            <!-- Search component right here-->
            <div *ngIf="response">
                <!-- Table with ngFor for every object in the response body-->
                <table class="table-table-bordered table-hover">
                    <thead>
                        <th>Address</th>
                        <th>Price</th>
                        <th>Beds</th>
                        <th>Baths</th>
                        <th>Sq Ft</th>
                        <th>Type</th>
                        <th>Photo</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let property of response">
                            <td>{{property.street_num}} {{property.street}} {{property.apt_num}}, {{property.city}}, {{property.zip}}</td>
                            <td>{{property.price}}</td>
                            <td>{{property.num_beds}}</td>
                            <td>{{property.num_baths</td>
                            <td>{{property.sqft}}</td>
                            <td>{{property.type}}</td>
                            <td><img src="{{property.photo}}" class="img-thumbnail mx-auto dblock" style="width:30%"/></td>
                            <!-- Perhaps use a DTO instead of a property so that the address, price, & property type are more 
                                easily displayed and formatted
                            -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
