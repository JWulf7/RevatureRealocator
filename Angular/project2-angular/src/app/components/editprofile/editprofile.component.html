<app-navbar></app-navbar>
<app-background></app-background>
<div class="container register">
    <div class="row justify-content-center">
        
        <div class="col-lg-5 register-form">

            <!--
                 min_price: number;
            max_price: number;
            num_beds: number;
            num_baths: number;
            city: string;
            state_code: string; -->

            <div class="text-muted text-centered"><h3>Edit Preference</h3></div>
            <div class="form-group">
                <label for="lastNameField">City: </label>
                <input [(ngModel)]="l_name" type="text" class="form-control" placeholder="City" required>

                <label for="lastNameField">Zip Code: </label>
                <input [(ngModel)]="l_name" type="text" class="form-control" placeholder="Zip Code" required>

                <label for="userNameField">Min Price: </label>
                <input [(ngModel)]="username" type="text" class="form-control" placeholder="Min Price" required>

                <label for="firstNameField">Max Price: </label>
                <input [(ngModel)]="f_name" type="text" class="form-control" placeholder="Max Price" required>

                <label for="lastNameField">Beds</label>
                <input [(ngModel)]="l_name" type="text" class="form-control" placeholder="Number of Beds" required>

                <label for="lastNameField">Baths</label>
                <input [(ngModel)]="l_name" type="text" class="form-control" placeholder="Number of Baths" required>



                <!-- <button (click)="newUser()" class="btn mt-5 text-center">Register</button>
                <p id = "warning" style="color:red"></p> -->
            </div>
            
        </div>

    </div>
</div>
