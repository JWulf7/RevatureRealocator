<app-navbar></app-navbar>
<app-background></app-background>

<div class="container register">
    <div class="row justify-content-center">
        <div class="col-lg-5 register-form">

            <form class="form-group mt-5" [formGroup]= "editForm" (ngSubmit)= "editUser()">

                <div class="text-muted text-centered"><h3>Edit Preferences</h3></div>
                <div class="form-group">

                    <div>
                        <label>Min Price: </label>
                        <input class="Form-control" formControlName="minPrice" type="number"> 
                    </div>


                    <div>
                        <label>Max Price: </label>
                        <input class="Form-control" formControlName="maxPrice" type="number"> 
                    </div>

                    <div>
                        <label>Number of Beds: </label>
                        <input class="Form-control" formControlName="numBeds" type="number"> 
                    </div>

                    <div>
                        <label>Number of Baths: </label>
                        <input class="Form-control" formControlName="numBaths" type="number"> 
                    </div>


                    <div>
                        <label>City: </label>
                        <input class="Form-control" formControlName="city" type="text"> 
                    </div>


                    <div>
                        <label>Current State Code: </label>
                        <input class="Form-control" formControlName="state_code" type="text"> 
                    </div>

                    <!-- <div>
                        <button class="btn-search edit" type="submit" [disabled]="!editForm.valid">OK</button>
                    </div> -->

                    <div class="form-group">
                        <input type="submit" value="Edit" class="btn edit btn-lg mt-5">
                    </div>

                </div>
            </form>      
        </div>         
    </div>
</div>
